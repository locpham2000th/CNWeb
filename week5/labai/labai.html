        var cntclick = 0;

        var cntclick = 0;
        var dich = 0;
        function forElementOne(nametarget, nametarget1){
            cntclick++;
            if(cnt == 0){
                cnt++;
                present = document.getElementsByClassName(nametarget).item(0).getAttribute("name");
                document.getElementsByClassName(nametarget).item(0).children[0].setAttribute("style", "display : none");
                document.getElementsByClassName(nametarget).item(0).children[1].setAttribute("style", "display : inline")
                document.getElementsByClassName(nametarget).item(0).removeAttribute("onclick");
                nameevent = "forElementOne(`"+nametarget+"`,`"+nametarget1+"`)";
                nameclass = nametarget;
            }else if(cnt == 1){
                let sosanh = document.getElementsByClassName(nametarget).item(0).getAttribute("name");

                console.log(present)

                        document.getElementsByClassName(nametarget).item(0).children[1].setAttribute("style", "display : inline");
                    setTimeout(() => {
                        document.getElementsByClassName(nametarget)[0].setAttribute("style", "visibility: hidden;");
                        document.getElementsByClassName(nametarget1)[0].setAttribute("style", "visibility: hidden;");
                    }, 1000);
                    dich++;
                    if(dich == 8){
